          format: uri
          nullable: true
        resource_subtitle:
          maxLength: 1000
          type: string
          nullable: true
        file:
          type: string
          format: binary
          nullable: true
        community_profile:
          type: integer
        container:
          type: integer
    addcommunityprofiles_community_attributes:
      required:
